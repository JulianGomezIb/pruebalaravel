<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form class="login-form" [formGroup]="loginFrom" >
      <mat-card-content>
        <mat-form-field class="full-width" >
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Password" type="password" formControlName="password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" (click)="login()">Log in</button>
    </form>
    <button mat-stroked-button color="accent" class="btn-block" (click)="getRegister()">Register</button>
  </mat-card>
</div>
