<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form class="login-form" [formGroup]="registerFrom" >
      <mat-card-content>
        <mat-form-field class="full-width" >
          <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        <mat-form-field class="full-width" >
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Password" type="password" formControlName="password">
        </mat-form-field>
        <mat-form-field class="full-width" >
          <input matInput placeholder="Address" formControlName="address">
        </mat-form-field>
        <mat-form-field class="full-width" >
          <input type="date" matInput placeholder="Birthdate" formControlName="birthdate">
        </mat-form-field>
        <mat-form-field class="full-width" >
          <input  matInput placeholder="City" formControlName="city">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" (click)="register()">Register</button>
    </form>
  </mat-card>
</div>
